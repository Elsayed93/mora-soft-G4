    <div class="mn-vh-100 d-flex align-items-center">

                                <input type="email" id="email" class="theme-input-style" placeholder="Email Address">
                            </div>
                            <!-- End Form Group -->
                            
                            <!-- Form Group -->

                            </div>
                            <!-- End Form Group -->

                            <div class="d-flex justify-content-between mb-20">
                                <div class="d-flex align-items-center">
                                    <!-- Custom Checkbox -->
                                    <label class="custom-checkbox position-relative ml-2">
                                        <input type="checkbox" id="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <!-- End Custom Checkbox -->
                                    
                                    <label for="checkbox" class="font-14">Remember Me</label>
                                </div>

                                <a href="forget-pass.html" class="font-12 text_color">Forgot Password?</a>
                            </div>

                            <div class="mb-30">
                                <a href="#" class="light-btn ml-3 mb-20">Log In With Facebook</a>
                                <a href="#" class="light-btn style--two mb-20">Log In With Gmail</a>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn long ml-20">Log In</button>
                                <span class="font-12 d-block"><a href="register.html" class="bold">Sign Up</a>,If you have no account.</span>
